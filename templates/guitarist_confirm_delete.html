<!-- customer_manager/templates/customer_manager/customer_confirm_delete.html -->

{% extends "base.html" %}

{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete the Guitar "{{ guitarist.guitar_name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'guitarist_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
